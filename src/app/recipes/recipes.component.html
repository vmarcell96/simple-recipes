<h2>Recipes</h2>
<ul class="recipes">
    <li *ngFor="let recipe of recipes">
        <button type="button" (click)="onSelect(recipe)" [class.selected]="recipe === selectedRecipe">
            <span class="badge">{{recipe.id}}</span>
            <span class="name">{{recipe.name}}</span>
        </button>
    </li>
</ul>

<div *ngIf="selectedRecipe">
    <h2>{{selectedRecipe.name | uppercase}} Details</h2>
    <div>id: {{selectedRecipe.id}}</div>
    <div>
      <label for="recipe-name">Recipe name: </label>
      <input id="recipe-name" [(ngModel)]="selectedRecipe.name" placeholder="name">
    </div>
  </div>
